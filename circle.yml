dependencies:
  pre:
    - sudo add-apt-repository -y ppa:duggan/bats
    - sudo apt-get update
    - sudo apt-get install bats

test:
  override:
    - if [ -n "${TEST_UNIT}" ] && [ "${TEST_UNIT}" -eq 0 ]; then make test-unit; fi
    - if [ -n "${TEST_INTEGRATION}" ] && [ "${TEST_INTEGRATION}" -eq 0 ]; then make test-integration; fi
